<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniMatch</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body>
  <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('./images/anime-img.png')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <img class="rounded-2xl" src="./images/aniMatch.jpg" width="150" alt="" srcset="" />
          <h1 class="mb-2 text-2xl">AniMatch</h1>
          <span class="text-gray-300">Enter Login Details</span>
        </div>

        <form action="#" class="w-full max-w-md mx-auto">

          <div class="mb-3 text-lg flex justify-center">
            <input id="email-signup" class="rounded-3xl border-none bg-blue-500 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" name="name" placeholder="email" />
          </div>

          <div class="mb-3 text-lg flex justify-center">
            <input id="password-signup" class="rounded-3xl border-none bg-blue-500 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="Password" name="name" placeholder="password" />
          </div>

          <div class="mt-8 flex justify-center text-lg text-black">
            <button id="sign-up-btn" type="submit" class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Sign Up</button>
            <button id="login-btn"  type="submit" class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
