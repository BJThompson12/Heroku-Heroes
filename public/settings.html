<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniMatch</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body>
  <!--script for the dropdown button-->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('/public/images/anime-img.png')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <!--This is the start of the nav dropdown code-->
      <div x-data="{ dropdownOpen: true }" class="relative">

        <button @click="dropdownOpen = !dropdownOpen" class="relative z-10 block bg-blue-500 rounded-2xl p-2 hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
          </svg>
        </button>
    
        <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 h-full w-full z-10"></div>
    
        <div x-show="dropdownOpen" class="relative right-0 mt-2 w-48 bg-blue-700 rounded-md overflow-hidden shadow-xl z-20">
          <a href="#" class="block px-4 py-2 text-sm text-white border-b bg-blue-500">Home</a>
          <a href="#" class="block px-4 py-2 text-sm text-white border-b bg-blue-500">Saved</a>
          <a href="#" class="block px-4 py-2 text-sm text-white border-b bg-blue-500">Settings</a>
        </div>
      </div>

      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <img class="rounded-2xl py-2" src="./images/aniMatch.jpg" width="150" alt="" srcset=""  />
        </div>
        <form action="#" class="w-full max-w-md mx-auto">
          <div class="mb-3 text-lg flex justify-center">
            <button class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Home</button> 
          </div>
          <div class="mb-3 text-lg flex justify-center">
            <button class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Saved</button> 
          </div>
          <div class="mb-3 text-lg flex justify-center">
            <button class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Login</button> 
          </div>
          <div class="mb-3 text-lg flex justify-center">
            <button class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Logout</button> 
          </div>
          <div class="mb-3 text-lg flex justify-center">
            <button class="rounded-2xl bg-blue-500 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-700 m-1">Settings</button> 
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
